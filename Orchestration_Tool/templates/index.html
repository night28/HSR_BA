{% extends 'base.html' %}
{% block content %}
    <div class="starter-template">
        <p class="lead">Network Devices</p>
    </div>

    <table class="table">
        <thead>
        <th>
            Hostname
        </th>
        <th>
            Running Config
        </th>
        <th>
            Interface Status
        </th>
        </thead>
        <tbody>
        {% for device in devices %}
            <tr>
                <td>
                    {{ device.hostname }}
                </td>
                <td>
                    <a href="/show_config/{{ device.hostname }}">Show running config</a>
                </td>
                <td>
                    <a href="/interface_status/{{ device.hostname }}">Show interface status</a>
                </td>
            </tr>


        {% endfor %}
        </tbody>
    </table>
{% endblock %}
