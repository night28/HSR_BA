{% extends 'base.html' %}
{% block content %}
    <div class="starter-template">
        <p class="lead">Network Devices</p>
    </div>

    <table class="table">
        <thead>
        <th>
            Hostname
        </th>
        <th>
            Management IP
        </th>
        <th>
            Running Config
        </th>
        <th>
            Config History
        </th>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>
                    {{ device.hostname }}
                </td>
                <td>
                    {{ device.managementIpAddress }}
                </td>
                <td>
                    <a href="/show_config/{{ device.hostname }}">Show running config</a>
                </td>
                <td>
                    <a href="/show_history/{{ device.hostname }}">Show history</a>
                </td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
{% endblock %}
